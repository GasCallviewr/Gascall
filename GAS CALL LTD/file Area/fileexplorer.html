  main {

  .folder * {
      width: 100px;

  .folder {
      float: left;
      width: 100px;
      height: 152px;
      padding: 20px;
      margin-right: 50px;
      margin-bottom: 70px;
      border-radius: 2px;
      overflow: hidden;
      cursor: pointer;
  }

  .folder:hover h1 {
      display: none;
  }

  .folder:hover p.cooltip {
      opacity: 1;
      top: 0;
  }

  .folder * {
      text-align: center;
  }

  .folder i {
      margin: 0;
      font-size: 100px;
      color: #607D8B;
  }

  .folder h1 {
      position: relative;
      display: block;
      top: -37px;
      font-size: 20px;
      font-weight: 400;
  }

  .folder p.cooltip {
      position: relative;
      top: 5px;
      left: -50%;
      margin-left: 35px;
      background: #212121;
      font-size: 15px;
      color: white;
      border-radius: 4px;
      padding: 10px 20px;
      padding-right: 30px;
      width: 100px;
      opacity: 0;
  }

  .folder p.cooltip:before {
      content: '';
      position: absolute;
      display: block;
      top: -4px;
      left: 50%;
      margin-left: -5px;
      height: 10px;
      width: 10px;
      border-radius: 2px;
      background-color: #212121;
      transform: rotate(45deg);
  }

  div.properties {

      right: 0;
      bottom: 0;
      z-index: 10;
      width: 300px;
      background-color: white;
  }

      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 300px;
      bottom: 0;
      background-color: #212121;
      opacity: .5;
      overflow: hidden;
  }

  div.properties img {
